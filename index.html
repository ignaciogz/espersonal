<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">

    <!-- Iconos - Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script defer src="js/main2.js"></script>

    <title>ESTO ESPERSONAL ! - Finanzas personales más grosas</title>
</head>
<body>
    <!-- Pagina de login -->
    <div class="row m-0">
        <!-- Formulario de acceso -->
        <div class="col s7 p-0">
            <section class="login valign-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <a class="logo" href="index.html" title="logo de espesonal">
                                <div><span>ESTO </span>ESPERSONAL !</div>
                                <div>Finanzas personales más grosas</div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="usuario" type="text">
                          <label for="usuario">Usuario</label>
                        </div>
                    
                    
                        <div class="input-field col s12">
                            <input id="contrasena" type="password">
                            <label for="contrasena">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-red brown" type="submit" name="action">INGRESAR
                                <i class="material-icons left">login</i>
                            </button>
                            <a class="waves-effect btn-flat modal-trigger" href="#modal-form-registrarse">Registrarse</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <small class="datos-de-acceso">* Usuario: coder - Contraseña: house</small>
                        </div>
                    </div>
                </div>
                
                <small>
                    esPersonal ! <span>&copy;</span> 2021 <span>|</span> Desarrollado por <h2 class="desarrollador">Ignacio Gutierrez</h2>
                </small>
                
            </section>
        </div>

        <!-- Modal - Formulario de registro -->
        <div id="modal-form-registrarse" class="modal">
            <div class="modal-content">
                <h4>REGISTRO<i class="material-icons right">app_registration</i></h4>
                <div class="row">
                    <div class="input-field col s6">
                    <input id="usuario" type="text">
                    <label for="usuario">Usuario</label>
                    </div>
                
                
                    <div class="input-field col s6">
                        <input id="contrasena" type="password">
                        <label for="contrasena">Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-red brown" type="submit" name="action">Registrarme</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
            </div>
        </div>
        
        <!-- Video marketing -->
        <div class="col s5 p-0">
            <section class="video-marketing">
                <video class="responsive-video" title="Video de hombre gritando eufóricamente: ESTO ESPERSONAL !" autoplay loop muted preload="auto" loading="eager">
                    <!-- <source src="video/esto-espersonal.webm" type="video/webm"> -->
                    <source src="video/esto-espersonal.mp4" type="video/mp4">
                </video>
            </section>
        </div>
    </div>

    <!-- JS Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
