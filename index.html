<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">

    <!-- Iconos - Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS -->
    <script type="module" src="js/main.js"></script>

    <title>ESTO ESPERSONAL ! - Finanzas personales más grosas</title>
</head>
<body>
    <div class="row m-0">
        <!-- Acceso de usuario -->
        <div class="col s12 l7 p-0">
            <section class="login h-visible valign-wrapper">
                <div class="container">
                    <!-- Logo -->
                    <div class="row">
                        <div class="col s12">
                            <a class="logo" href="index.html" title="logo de espesonal">
                                <div><span>ESTO </span>ESPERSONAL !</div>
                                <div class="eslogan">Finanzas personales más grosas</div>
                            </a>
                        </div>
                    </div>
                    <!-- Formulario de acceso -->
                    <form id="form-acceso">
                        <div class="error red-text center-align">
                            <div id="error-acceso"></div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="acceso-usuario" type="text" required>
                                <label for="acceso-usuario">Usuario</label>
                            </div>
                        
                            <div class="input-field col s12">
                                <input id="acceso-contrasena" type="password" required>
                                <label for="acceso-contrasena">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-red brown" type="submit" name="action">INGRESAR
                                    <i class="material-icons left">login</i>
                                </button>
                                <a class="waves-effect btn-flat modal-trigger" href="#modal-form-registrarse">Registrarse</a>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col s12">
                            <small class="datos-de-acceso">* Usuario: coder - Contraseña: house</small>
                        </div>
                    </div>
                </div>
                
                <!-- Copyright -->
                <small class="copyright">
                    esPersonal ! <span>&copy;</span> 2021 <span>|</span> Desarrollado por <h2 class="desarrollador">Ignacio Gutierrez</h2>
                </small>

            </section>
        </div>
        
        <!-- Video marketing -->
        <div class="col l5 hide-on-med-and-down p-0">
            <section class="video-marketing h-visible">
                <video class="responsive-video" title="Video de hombre gritando eufóricamente: ESTO ESPERSONAL !" autoplay loop muted preload="auto" loading="eager">
                    <!-- <source src="video/esto-espersonal.webm" type="video/webm"> -->
                    <source src="video/esto-espersonal.mp4" type="video/mp4">
                </video>
            </section>
        </div>
    </div>

    <!-- Modal :: Formulario de registro -->
    <div id="modal-form-registrarse" class="modal">
        <form id="form-registrarse">
            <div class="modal-content">
                <h4>REGISTRO<i class="medium material-icons right">app_registration</i></h4>
                <div class="error red-text center-align">
                    <div id="error-registrarse"></div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="registrarse-usuario" type="text" required>
                        <label for="registrarse-usuario">Usuario</label>
                    </div>
                
                    <div class="input-field col s6">
                        <input id="registrarse-contrasena" type="password" minlength="5" required>
                        <label for="registrarse-contrasena">Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-red brown" type="submit" name="action">Registrarme</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
            </div>
        </form>
    </div>

    
    <!-- JS - Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS - jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
