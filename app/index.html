<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">

    <!-- Iconos - Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- JS -->
    <script type="module" src="../js/main.js"></script>

    <title>Pizarra - Panel del usuario</title>
</head>
<body>
    <!-- Header mobile -->
    <div class="navbar-fixed hide-on-large-only">
        <nav class="brown z-depth-4">
            <div class="nav-wrapper">
                <a class="logo brand-logo white-text" href="index.html" title="logo de espesonal">
                    <div>ESPERSONAL !</div>
                </a>
                <ul class="left">
                    <li>
                        <a href="!#" data-target="navegacion" class="btn-menu-mobile pulse waves-effect waves-red sidenav-trigger"><i class="large material-icons right">menu</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Navegacion [Barra lateral izquierda] -->
    <section class="navegacion">
        <ul id="navegacion" class="sidenav sidenav-fixed hoverable h-visible">
            <div id="contenedor-menu">
                <li>
                    <div class="header">
                        <a class="logo" href="index.html" title="logo de espesonal">
                            <div>ESPERSONAL !</div>
                            <div class="eslogan">Finanzas personales más grosas</div>
                        </a>    
                    </div>
                </li>
                
                <li><a class="subheader">MENÚ</a></li>
                <!-- Aquí se agrega DINÁMICAMENTE -->
            </div>
            <div>
                <li><a href="#!" class="subheader"><i class="material-icons left">account_circle</i><strong id="usuario-logeado"></strong></a></li>
                <li><a id="btn-configuracion" class="waves-effect modal-trigger" href="#modal-configuracion"><i class="material-icons left">settings</i>Configuracion</a></li>
                
                <li><div class="divider"></div></li>
                
                <li><a id="btn-salir" href="#!" class="waves-effect"><i class="material-icons left">logout</i>Salir</a></li>
            </div>
        </ul>
    </section>

    <!-- Pizarra -->
    <main id="contenedor-app">
        
    </main>

    <!-- Modal :: Formulario de agregar item -->
    <div id="modal-agregar-item" class="modal modal-fixed-footer">
        <form id="form-agregar-item">
            <div class="modal-content">
                <h4>Agregar Item<i class="medium material-icons right">add</i></h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="agregar-item-nombre" type="text" title="Debe comenzar con una letra o número. Sólo se permiten: letras, números, espacios en blanco y punto." required pattern="^[A-Za-z0-9ÑñÁáÉéÍíÓóÚú][A-Za-z0-9ÑñÁáÉéÍíÓóÚú\s\.Üü]*$" />
                        <label for="agregar-item-nombre">Nombre</label>
                    </div>
    
                    <div class="input-field col 12">
                        <p>
                            Seleccione el tipo de item:
                        </p>
                        <p class="contenedor-radio-tipo">
                            <label><input class="with-gap" name="agregar-item-radio-tipo" type="radio" value="Ingreso" checked required /><span>Ingreso</span></label>
                        </p>
                        <p class="contenedor-radio-tipo">
                            <label><input class="with-gap" name="agregar-item-radio-tipo" type="radio" value="Egreso" required /><span>Egreso</span></label>
                        </p>
                    </div>
                    
                    <div class="contenedor-select-categoria input-field col s12">
                        <select id="agregar-select-categoria" required>
                            <option value="Sin categoría" disabled>- Categoría -</option>
                            <!-- Aquí se agrega DINÁMICAMENTE -->
                        </select>
                        <label for="agregar-select-categoria">Seleccione una categoría:</label>
                    </div>
                
                    <div class="input-field col s12">
                        <input id="agregar-item-monto" type="number" min=0.01 step="any" required>
                        <label for="agregar-item-monto">Monto</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-red brown" type="submit" name="action">Agregar</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Modal :: Formulario de editar item -->
    <div id="modal-editar-item" class="modal modal-fixed-footer">
        <form id="form-editar-item">
            <div class="modal-content">
                <h4>Editar Item<i class="medium material-icons right">edit</i></h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="editar-item-nombre" type="text" title="Debe comenzar con una letra o número. Sólo se permiten: letras, números, espacios en blanco y punto." required pattern="^[A-Za-z0-9ÑñÁáÉéÍíÓóÚú][A-Za-z0-9ÑñÁáÉéÍíÓóÚú\s\.Üü]*$" />
                        <label class="active" for="editar-item-nombre">Nombre</label>
                    </div>
    
                    <div class="input-field col 12">
                        <p>
                            Seleccione el tipo de item:
                        </p>
                        <p class="contenedor-radio-tipo">
                            <label><input class="with-gap" name="editar-item-radio-tipo" type="radio" value="Ingreso" required /><span>Ingreso</span></label>
                        </p>
                        <p class="contenedor-radio-tipo">
                            <label><input class="with-gap" name="editar-item-radio-tipo" type="radio" value="Egreso" required /><span>Egreso</span></label>
                        </p>
                    </div>
                    
                    <div class="contenedor-select-categoria input-field col s12">
                        <select id="editar-select-categoria" required>
                            <option value="Sin categoría" disabled>- Categoría -</option>
                            <!-- Aquí se agrega DINÁMICAMENTE -->
                        </select>
                        <label for="editar-select-categoria">Seleccione una categoría:</label>
                    </div>
                
                    <div class="input-field col s12">
                        <input id="editar-item-monto" type="number" min=0.01 step="any" required>
                        <label class="active" for="editar-item-monto">Monto</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-red brown" type="submit" name="action">Modificar</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Modal :: Formulario de Configuración -->
    <div id="modal-configuracion" class="modal modal-fixed-footer">
        <form id="form-configuracion">
            <div class="modal-content">
                <h4>Configuración<i class="medium material-icons right">settings</i></h4>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select id="configuracion-select-anio" required>
                            <option value="" disabled selected>- Año -</option>
                            <!-- Aquí se agrega DINÁMICAMENTE -->
                        </select>
                        <label>Seleccione el año:</label>
                    </div>
                
                    <div class="input-field col s12 m6">
                        <select id="configuracion-select-mes" required>
                            <option value="" disabled selected>- Mes -</option>
                            <!-- Aquí se agrega DINÁMICAMENTE -->
                        </select>
                        <label>Seleccione el mes:</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-red brown" type="submit" name="action">Guardar</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
            </div>
        </form>
    </div>

    
    <!-- JS - Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS - jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
